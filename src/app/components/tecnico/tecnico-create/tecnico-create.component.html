<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Helpdesk - Criacao de técnico">

        <section class="section">
            <mat-checkbox class="margin" >Admin</mat-checkbox>
            <mat-checkbox class="margin" >Cliente</mat-checkbox>
            <mat-checkbox class="margin" >Tecnico</mat-checkbox>

          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex. Fulano de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Cpf</mat-label>
            <input matInput placeholder="Ex. 123.456.789-10">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth"  appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth"  appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        
          <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p>by Lucas Feitosa</p>
</div>
