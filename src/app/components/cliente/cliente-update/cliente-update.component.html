<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Helpdesk - Criacao de cliente">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary" >Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary" >Cliente</mat-checkbox>

          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required
            maxlength="80"
            matInput placeholder="Ex. Fulano de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Cpf</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            mask="000.000.000-00"
            matInput placeholder="Ex. 123.456.789-10">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth"  appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [formControl]="email"
            required
            matInput placeholder="fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth"  appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="cliente.senha"
            name="senha" 
            [formControl]="senha"
            required
            type="password" matInput placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        
          <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p>by Lucas Feitosa</p>
</div>
