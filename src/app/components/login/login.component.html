<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas e Suporte</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
                [formControl]="email"
                required
                [(ngModel)]="creds.email"
                name="email" 
                matInput 
                placeholder="fulano@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha" 
                name="senha" 
                matInput type="password" 
                placeholder="Ex. 123" >
          </mat-form-field>

          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
      
</div>
